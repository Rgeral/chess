# frontend/nginx.conf
server {
    listen 80;
    server_name _;

    # Enable compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
    gzip_min_length 1024;

    root /usr/share/nginx/html;
    index index.html;

    # Cache policy similar to the previous Caddyfile
    location = /_app/env.js { add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always; try_files $uri =404; }
    location = /_app/version.json { add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always; try_files $uri =404; }
    location = /index.html { add_header Cache-Control "no-cache, must-revalidate, max-age=0" always; try_files $uri =404; }
    location /_app/immutable/ { add_header Cache-Control "public, max-age=31536000, immutable" always; try_files $uri =404; }

    # App routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # GraphQL proxy to backend service inside docker network
    location /graphql {
        proxy_pass http://backend:8080/graphql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
    